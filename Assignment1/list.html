<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-5">
    <h2 class="text-center">Product List</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>

    <a href="product.html" class="btn btn-success">Add Product</a>

    <script>
      // Wait until the page is fully loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Get products from localStorage, or an empty array if none exist
        let products = JSON.parse(localStorage.getItem("products")) || [];
        let tableBody = document.getElementById("productTableBody");

        // Loop through each product and add a row to the table
        products.forEach((product) => {
          let row = `<tr>
          <td>${product.name}</td>
          <td>${product.description}</td>
          <td>${product.stock}</td>
          <td>$${product.price}</td>
          <td>
            <button class="btn btn-warning me-2" onclick="window.location.href='edit.html?id=${product.id}'">Edit</button>
            <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
          </td>
        </tr>`;
          tableBody.innerHTML += row;
        });
      });
    </script>
  </body>
</html>
