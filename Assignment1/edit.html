<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

  <h2>Edit Product</h2>

  <form id="editProductForm">
    <div class="mb-3">
      <label for="editProductName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="editProductName" required>
    </div>
    <div class="mb-3">
      <label for="editProductDescription" class="form-label">Description</label>
      <textarea class="form-control" id="editProductDescription" required></textarea>
    </div>
    <div class="mb-3">
      <label for="editProductStock" class="form-label">Stock</label>
      <input type="number" class="form-control" id="editProductStock" required>
    </div>
    <div class="mb-3">
      <label for="editProductPrice" class="form-label">Price</label>
      <input type="number" class="form-control" id="editProductPrice" step="0.01" required>
    </div>
    <!-- Hidden field to store the product ID -->
    <input type="hidden" id="editProductId">
    <button type="submit" class="btn btn-primary">Update Product</button>
    <a href="list.html" class="btn btn-secondary">Cancel</a>
  </form>

  <!-- First load the product details, then handle the update -->
  <script src="js/edit.js"></script>
  <script src="js/update.js"></script>
</body>
</html>
