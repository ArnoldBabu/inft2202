<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Product Management</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .contact-card {
        max-width: 600px;
        margin: 50px auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card contact-card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Contact Us</h2>
        </div>
        <div class="card-body">
          <p class="lead">
            We'd love to hear from you! Whether you have a question, feedback,
            or need support, feel free to reach out.
          </p>
          <hr />
          <p>
            <strong>Email:</strong>
            <a href="mailto:contact@example.com">product@example.com</a>
          </p>
          <p><strong>Phone:</strong> (123) 456-7890</p>
          <p>
            <strong>Address:</strong> 123 Product Lane, Management City, PM
            45678
          </p>
        </div>
        <div class="card-footer text-center">
          <small
            >&copy; 2025 Product Management System. All rights reserved.</small
          >
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
